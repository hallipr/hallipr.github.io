name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: npm ci
        shell: bash
        run: npm ci
      - name: nue build
        shell: bash
        run: npx nue build --release
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
  build-windows:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: npm ci
        shell: pwsh
        run: npm ci
      - name: nue build
        shell: pwsh
        run: npx nue build --release
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: npm ci
        shell: bash
        run: npm ci
      - name: npm run build
        shell: bash
        run: npm run build
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1
