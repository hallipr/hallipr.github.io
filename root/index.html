<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Map Resources</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #mapSelector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #mapSelector select {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            min-width: 250px;
            cursor: pointer;
        }
        #mapSelector select:hover {
            border-color: #4fc3f7;
        }
        #mapSelector label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }
        #info {
            position: absolute;
            top: 80px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 16px;
            display: none;
        }
        #errorBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            background: rgba(40, 0, 0, 0.95);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ff6b6b;
            z-index: 2000;
            font-size: 14px;
            display: none;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            font-family: monospace;
        }
        #errorBox h3 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
        }
        #errorBox pre {
            margin: 5px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #errorBox button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #errorBox button:hover {
            background: #ff5252;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
        }
        #coordinates {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
            min-width: 150px;
        }
        #resourceTypePanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(26, 26, 26, 0.95);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
            min-width: 250px;
            max-width: 350px;
        }
        #resourceTypePanel h3 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
            font-size: 16px;
        }
        #resourceTypeTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        #resourceTypeTable th {
            background: #2a2a2a;
            padding: 6px 8px;
            text-align: left;
            font-size: 11px;
        }
        #resourceTypeTable td {
            padding: 4px 8px;
            border-bottom: 1px solid #333;
        }
        #resourceTypeTable tr:hover {
            background: rgba(79, 195, 247, 0.1);
        }
        .color-swatch {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div id="mapSelector">
        <label for="mapSelect">Select Map:</label>
        <select id="mapSelect">
            <option value="">-- Choose a map --</option>
        </select>
    </div>
    <div id="loading">Loading map data...</div>
    <div id="errorBox">
        <h3>⚠️ Error</h3>
        <div id="errorContent"></div>
        <button onclick="document.getElementById('errorBox').style.display='none'">Close</button>
    </div>
    <div id="resourceTypePanel">
        <h3>Resources</h3>
        <table id="resourceTypeTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="toggleAll" checked></th>
                    <th>Resource</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="resourceTypeTableBody">
            </tbody>
        </table>
    </div>
    <div id="info">
        <strong id="mapName">Select a map</strong><br>
        Points: <span id="pointCount">0</span>
    </div>
    <div id="controls">
        <strong>Controls:</strong><br>
        Left Mouse: Rotate<br>
        Right Mouse: Pan<br>
        Scroll: Zoom<br>
        <label><input type="checkbox" id="sizeAttenuation" checked> Size Attenuation</label>
    </div>
    <div id="coordinates">
        <strong>Cursor Position:</strong><br>
        Lat: <span id="coord-lat">-</span><br>
        Long: <span id="coord-long">-</span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="map-viewer.js"></script>
</body>
</html>
